<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width,initial-scale=1,viewport-fit=cover"
  />
  <title>Araglas</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="icon" type="image/png" href="/icons/araglas.ico" />
    <link rel="stylesheet" href="/app-main.css" id="theme-dark" />
    <link rel="stylesheet" href="/app-main-light.css" id="theme-light" disabled />
</head>
<body>
  <nav class="navbar navbar-expand-lg">
  <a class="navbar-brand" href="#/">ARAGLAS</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span>
        <i class="fa-solid fa-bars"></i>
      </span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="#/channels">Channels</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#/favorites">Favorites</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#/playlists">Playlists</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#/moments">Moments</a>
        </li>
                <li class="nav-item">
          <a class="nav-link" href="#/stats">Stats</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarFeaturesDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            More
          </a>
          <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarFeaturesDropdown">
            <a class="dropdown-item" href="#" onclick="window.cleanupThumbs && window.cleanupThumbs(); return false;">Clean Thumbnails</a>
            <a class="dropdown-item" href="#" onclick="window.manualRescan && window.manualRescan(); return false;">Rescan Library</a>
          </div>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0" onsubmit="event.preventDefault(); var q = this.querySelector('input').value.trim(); if(q) { location.hash = '#/search?q=' + encodeURIComponent(q); } else { alert('Please enter a search query.'); } return false;">
  <div class="navbar-search-wrap" style="display:flex;align-items:center;gap:10px;">
    <input id="navbar-search" class="form-control mr-sm-2" type="search" placeholder="Search videos..." aria-label="Search videos...">
  </div>
  <button type="button" class="btn btn-outline-danger my-2 my-sm-0" style="font-size:1.2em;display:inline-flex;align-items:center;justify-content:center;margin-left:10px;" title="Surprise Me" onclick="window.surpriseMe && window.surpriseMe();">
    <i class="fa-solid fa-face-surprise"></i>
  </button>
  <button type="button" class="btn btn-outline-danger my-2 my-sm-0" style="font-size:1.2em;display:inline-flex;align-items:center;justify-content:center;margin-left:8px;" title="Toggle Theme" onclick="window.toggleTheme && window.toggleTheme();">
    <i class="fa-solid fa-circle-half-stroke"></i>
  </button>
      </form>
    </div>
  </nav>
  <div id="app"></div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script type="module" src="/app.js"></script>
</body>
</html>
