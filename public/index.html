<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width,initial-scale=1,viewport-fit=cover"
  />
  <title>Araglas</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="icon" type="image/png" href="/icons/araglas.ico" />
</head>
<body>
  <nav class="navbar navbar-expand-lg" style="background:#181818;">
  <a class="navbar-brand" href="#/" style="color:#ff0000;font-weight:800;">Araglas</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span>
        <i class="fa-solid fa-bars" style="color:#fff;font-size:24px;"></i>
      </span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#/" style="color:#fff;">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#/channels" style="color:#fff;">Channels</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#/favorites" style="color:#fff;">Favorites</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#/playlists" style="color:#fff;">Playlists</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#/moments" style="color:#fff;">Moments</a>
        </li>
                <li class="nav-item">
          <a class="nav-link" href="#/stats" style="color:#fff;">Stats</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarFeaturesDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="color:#fff;">
            More
          </a>
          <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarFeaturesDropdown">
            <a class="dropdown-item" href="#" onclick="window.surpriseMe && window.surpriseMe(); return false;">Surprise Me</a>
            <a class="dropdown-item" href="#" onclick="window.cleanupThumbs && window.cleanupThumbs(); return false;">Clean Thumbnails</a>
            <a class="dropdown-item" href="#" onclick="window.manualRescan && window.manualRescan(); return false;">Rescan Library</a>
            <a class="dropdown-item" href="#" onclick="window.toggleTheme && window.toggleTheme(); return false;">Toggle Theme</a>
          </div>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0" onsubmit="event.preventDefault(); var q = this.querySelector('input').value.trim(); if(q) { location.hash = '#/search?q=' + encodeURIComponent(q); } else { alert('Please enter a search query.'); } return false;">
        <div style="position:relative;width:220px;">
          <input id="navbar-search" class="form-control mr-sm-2" type="search" placeholder="Search videos..." aria-label="Search videos..." style="width:100%;background:#222;color:#fff;border:1px solid #ff0000;padding-right:32px;">
          <button type="button" onclick="document.getElementById('navbar-search').value='';document.getElementById('navbar-search').focus();" style="position:absolute;right:4px;top:50%;transform:translateY(-50%);background:none;border:none;color:#fff;font-size:18px;cursor:pointer;">
            <i class="fa-solid fa-xmark"></i>
          </button>
        </div>
      </form>
    </div>
  </nav>
  <div id="app"></div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script type="module" src="/app.js"></script>
</body>
</html>
